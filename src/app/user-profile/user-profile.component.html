<img [src]="User.photo" alt="User.name"/>
<h2>Nom : {{User.name}}</h2>
<h2>Prénom : {{User.firstName}}</h2>
<input type='text' [(ngModel)]="quote" name='quote'>
<h3>{{quote}}</h3>
<button class="button" (click)="onAfficher()">Afficher / Masger mon âge</button>
<h4 [hidden] = "!bool">{{User.age}}</h4>
